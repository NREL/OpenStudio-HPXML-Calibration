genetic_algorithm:
  population_size: 5
  generations: 20

acceptance_criteria:
  bill_regression_max_cvrmse: 0.81 # Coefficient of Variation of the Root Mean Square Error (CVRMSE) of the regression result

utility_bill_criteria:
  max_days_since_newest_bill: 10_000  # A big number, not something specific. Happens to be 27.4 years.
  min_days_of_consumption_data: 300  # IHMH5.xml has 303 days of nat gas consumption
